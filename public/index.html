<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper p-3">
        <header class="bg-white">
            <h4>Учет студентов УРПЭТ</h4>
        </header>
        <div class="content">
            <main class="main-content mt-3">
                <div class="bg-white">
                    <h3>Что хотите сделать сегодня?</h3>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary" id="addStudent" data-bs-toggle="modal" data-bs-target="#addStudentModal">Добавить студента</button>
                        <button type="button" class="btn btn-primary" id="delStudent" data-bs-toggle="modal" data-bs-target="#removeStudentModal">Удалить студента</button>
                        <button type="button" class="btn btn-primary" id="updateStudent" data-bs-toggle="modal" data-bs-target="#updateStudentModal">Изменить студента</button>
                        <button class="btn btn-primary" type="button" id="getStudentsByGroup" data-bs-toggle="modal" data-bs-target="#getStudentByGroupModal">Вывести студентов по группе</button>
                    </div>
                </div>
            </main>
            <aside class="col-md-2 bg-white ms-3 mt-3 mb-3 ">
                <h5 class="text-center">Список</h5>
                <div class="list students">
                    <div class="nothing p-5">
                        <p>Здесь пока ничего нет.</p>
                    </div>
                </div>
            </aside>
        </div>
        <footer class="footer mt-auto py-3 bg-white">
            <div class="container">
                <span class="text-muted">Мой футер на низу страницы.</span>
            </div>
        </footer>
    </div>

    <div class="modal fade" id="success" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Успешно</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body text-center">
                    <h1>Успешно!</h1>
                    <img src="img/mark.png" alt="">
                    <p class="studentName"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="removeStudentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Удаление студента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="formRemoveStudent">
                        <div class="mb-3">
                            <label for="name" class="form-label">ID Студента:</label>
                            <input type="text" class="form-control" id="id" name="id" required>
                            <div id="validationFormStudentID" class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary container-fluid">Удалить студента</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="getStudentByGroupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Поиск студента по группе</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="formGetStudentByGroup">
                        <div class="mb-3">
                            <label for="groupGet" class="form-label">Группа:</label>
                            <input type="text" class="form-control" id="groupGet" name="group" required>
                            <div id="validationFormGetStudentGroup" class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary container-fluid">Найти студента</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавление студента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="formAddStudent">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div id="validationFormStudentName" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Отчество:</label>
                            <input type="text" class="form-control"  name="lastName" id="lastName" required>
                            <div id="validationFormStudentLastName" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Возраст:</label>
                            <input type="text" class="form-control" id="age" name="age" required>
                            <div id="validationFormStudentAge" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="group" class="form-label">Группа:</label>
                            <input type="text" class="form-control" id="group" name="group" required>
                            <div id="validationFormStudentGroup" class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary container-fluid" >Добавить студента</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateStudentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Обновление студента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="formUpdateStudent">
                        <div class="mb-3">
                            <label for="idUpdate" class="form-label">ID:</label>
                            <input type="text" class="form-control" id="idUpdate" name="id" required>
                            <div id="validationFormUpdateStudentId" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nameUpdate" class="form-label">Имя:</label>
                            <input type="text" class="form-control" id="nameUpdate" name="name" required>
                            <div id="validationFormUpdateStudentName" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="lastNameUpdate" class="form-label">Отчество:</label>
                            <input type="text" class="form-control"  name="lastName" id="lastNameUpdate" required>
                            <div id="validationFormUpdateStudentLastName" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="ageUpdate" class="form-label">Возраст:</label>
                            <input type="text" class="form-control" id="ageUpdate" name="age" required>
                            <div id="validationFormUpdateStudentAge" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="groupUpdate" class="form-label">Группа:</label>
                            <input type="text" class="form-control" id="groupUpdate" name="group" required>
                            <div id="validationFormUpdateStudentGroup" class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary container-fluid">Обновить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="client.js"></script>
</body>
</html>
